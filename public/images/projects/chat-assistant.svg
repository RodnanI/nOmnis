<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.8" />
            <stop offset="50%" stop-color="#7E22CE" stop-opacity="0.8" />
            <stop offset="100%" stop-color="#EC4899" stop-opacity="0.8" />
        </linearGradient>
        <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="rgba(255,255,255,0.1)" />
            <stop offset="100%" stop-color="rgba(255,255,255,0)" />
        </linearGradient>
    </defs>
    
    <!-- Base rectangle with gradient -->
    <rect width="400" height="200" fill="url(#gradient)" rx="8" ry="8" />
    
    <!-- Add some visual interest -->
    <circle cx="320" cy="40" r="60" fill="rgba(255,255,255,0.1)" />
    <circle cx="80" cy="160" r="50" fill="rgba(255,255,255,0.05)" />
    
    <!-- Add a subtle shine effect -->
    <rect width="400" height="200" fill="url(#shine)" rx="8" ry="8" />
    
    <!-- Chat bubbles design -->
    <rect x="120" y="60" width="160" height="40" rx="20" ry="20" fill="rgba(255,255,255,0.2)" />
    <rect x="160" y="110" width="180" height="40" rx="20" ry="20" fill="rgba(255,255,255,0.15)" />
    <rect x="100" y="160" width="140" height="40" rx="20" ry="20" fill="rgba(255,255,255,0.2)" />
    
    <!-- AI symbol -->
    <circle cx="60" cy="60" r="30" fill="rgba(255,255,255,0.2)" />
    <text x="60" y="67" font-family="Arial" font-size="20" fill="white" text-anchor="middle">AI</text>
</svg>